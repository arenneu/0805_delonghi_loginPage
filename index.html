<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롱기 로그인페이지</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    
        <div id="headerFrame">
        <header id="header" class="flexContainer">
            <div id="headerLogo">
                <a href="#">
                    <img src="images/delonghi_vip_club.png" alt="vip페이지로고">
                </a>
            </div>
            <!-- div#headerLogo -->

            <nav id="gnb">
                <ul id="mainMenu" class="flexContainer">
                    <li class="mainLi">
                        <a href="">클럽 서비스 안내</a>
                        <ul class="subMenu">
                            <li class="subLi">드롱기 VIP 클럽 소개</li>
                            <li class="subLi">클럽 혜택 안내</li>
                            <li class="subLi">드롱기 홍보대사 특별선물</li>
                            <li class="subLi">드롱기 컨셉 스토어</li>
                        </ul>
                    </li>
                    <li class="mainLi">
                        <a href="">특별 구매·이벤트</a>
                        <ul class="subMenu">
                            <li class="subLi">이달의 제품</li>
                            <li class="subLi">이벤트</li>
                            <li class="subLi">이벤트 당첨자</li>
                        </ul>
                    </li>
                    <li class="mainLi">
                        <a href="">마이페이지</a>
                        <ul class="subMenu">
                            <li class="subLi">멤버쉽 카드보기</li>
                            <li class="subLi">추천 지인 정보</li>
                            <li class="subLi">개인정보 관리 </li>
                        </ul>
                    </li>
                    <li class="mainLi">
                        <a href="">고객센터</a>
                        <ul class="subMenu">
                            <li class="subLi">뉴스</li>
                            <li class="subLi">자주하는 질문</li>
                            <li class="subLi">1:1문의</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- nav#gnb -->
            <nav id="lnb">
                <ul id="mainLNBMenu" class="flexContainer">
                    <li class="mainLNBLi">
                        <a href="#"><img src="images/icon_login.png" alt="">
                        </a>
                        <span>로그인</span>
                    </li>
                    <li class="mainLNBLi">
                        <a href="#"><img src="images/icon_cart.png" alt="">
                        </a>
                        <span>장바구니</span>
                    </li>
                    <li class="mainLNBLi">
                        <a href="#"><img src="images/icon_join.png" alt="">
                        </a>
                        <span>회원가입</span>
                    </li>
                    <li class="mainLNBLi">
                        <a href="#"><img src="images/icon_shipping.png" alt="">
                        </a>
                        <span>주문/배송조회</span>
                    </li>
                </ul>
            </nav>
            <!-- nav#lnb -->
        </header>
        <!-- header#header -->
        </div>
        <!-- div#headerFrame -->
        <div id="subMenuBG"></div>
        <!-- div#subMenuBG -->
        <div id="wrap">
            <main id="main">
                <!-- div#mainHeader -->
                <div id="loginArea">
                    <div id="loginHeader">
                        <img src="images/icon_home.png" alt="홈이동링크이미지">
                        <span>Log-in</span>
                    </div>
                    <h1>로그인</h1>

                </div>
                <!-- div#loginArea -->
            </main>
            <!-- main#main -->
        
        </div>
        <!-- div#wrap -->

        <footer id="footer">

        </footer>
        <!-- footer#footer -->

    
</body>
</html>
